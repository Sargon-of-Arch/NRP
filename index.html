<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>National Reform Organization</title>
  <link rel="icon" type="image/png" href="hammurabi.png" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    /* ... (keep all existing styles until the media queries) ... */

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        width: 100%;
        height: auto;
        padding: 0.5em;
        flex-direction: column;
        overflow: hidden;
        transition: height var(--transition-speed);
      }
      
      .sidebar.collapsed {
        height: 60px;
        overflow: hidden;
      }
      
      .sidebar.collapsed .nav-links {
        display: none;
      }
      
      .menu-toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5em;
        cursor: pointer;
      }
      
      .menu-toggle .hamburger {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      
      .menu-toggle .hamburger span {
        width: 25px;
        height: 3px;
        background: var(--accent-gold);
      }
      
      .nav-links {
        flex-direction: column;
        gap: 0.5em;
        padding: 1em 0;
      }
      
      .main-content {
        margin-left: 0;
        margin-top: 60px;
      }
      
      .submenu {
        display: none;
        margin-left: 15px;
      }
      
      .submenu.show {
        display: block;
      }
      
      .audio-player {
        width: calc(100% - 40px);
        left: 20px;
        right: 20px;
        bottom: 10px;
        resize: none;
        max-height: 80px;
      }
      
      .audio-player.minimized {
        height: 40px !important;
      }
      
      .audio-controls {
        flex-direction: row;
        align-items: center;
        gap: 5px;
      }
      
      audio {
        width: 100%;
        min-width: 0;
      }
      
      .now-playing {
        display: none;
      }
      
      .audio-playlist {
        position: fixed;
        bottom: 90px;
        left: 20px;
        right: 20px;
        max-height: 200px;
        background: #222;
        z-index: 1001;
      }
    }

    @media (max-width: 480px) {
      .audio-player {
        max-height: 60px;
      }
      
      .audio-player.minimized {
        height: 40px !important;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar collapsed">
    <div class="menu-toggle">
      <div class="logo">
        <img src="hammurabi.png" alt="Logo" />
        National Reform Organization
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="nav-links">
      <a href="#home" class="active">Home</a>
      <a href="#language" class="has-submenu">Language Revival Project</a>
      <div class="submenu">
        <a href="#dictionary">Dictionary</a>
        <a href="#grammar">Grammar</a>
      </div>
      <a href="#goals">Our Goals</a>
      <a href="#news">News</a>
      <a href="#manifesto">Manifesto</a>
      <a href="#account">Create Account</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- ... (keep all existing content until the script section) ... -->

  <script>
    // ... (keep all existing script until the audio player functionality) ...

    // Enhanced audio player functionality
    const audio = document.getElementById('audio');
    const playlistItems = document.querySelectorAll('.playlist-item');
    const nowPlaying = document.getElementById('now-playing');
    const playlist = document.getElementById('playlist');
    const togglePlaylistBtn = document.getElementById('toggle-playlist');
    const minimizePlayerBtn = document.getElementById('minimize-player');
    const player = document.getElementById('audio-player');
    let isDragging = false;
    let offsetX, offsetY;
    let isMinimized = false;

    // Toggle playlist visibility
    togglePlaylistBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      playlist.style.display = playlist.style.display === 'none' ? 'block' : 'none';
    });

    // Minimize/restore player
    minimizePlayerBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      isMinimized = !isMinimized;
      if (isMinimized) {
        player.style.height = '60px';
        player.style.overflow = 'hidden';
        minimizePlayerBtn.textContent = '+';
        playlist.style.display = 'none';
        player.classList.add('minimized');
      } else {
        player.style.height = '';
        player.style.overflow = 'auto';
        minimizePlayerBtn.textContent = 'âˆ’';
        player.classList.remove('minimized');
      }
    });

    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    // Mobile submenu toggle
    const languageLink = document.querySelector('a[href="#language"]');
    const submenu = document.querySelector('.submenu');

    languageLink.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        e.stopPropagation();
        submenu.classList.toggle('show');
      }
    });

    // Close submenu when clicking elsewhere on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 && !e.target.closest('.has-submenu')) {
        submenu.classList.remove('show');
      }
    });

    // ... (keep the rest of the existing script) ...
  </script>
</body>
</html>
