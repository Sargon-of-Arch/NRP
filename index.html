<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>National Reform Organization</title>
  <link rel="icon" type="image/png" href="hammurabi.png" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --accent-gold: #bfa76f;
      --accent-gold-hover: #ffd700;
      --text-main: #f0f0f0;
      --nav-hover: #ffd700;
      --menu-width: 240px;
      --transition-speed: 0.3s;
      --shadow-glow: 0 0 10px #bfa76f80;
      --shadow-glow-strong: 0 0 15px #ffd700bb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', Arial, sans-serif;
      user-select: none;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar Navigation */
    .sidebar {
      width: var(--menu-width);
      background-color: #111;
      padding: 1.5em 1em;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      box-shadow: 2px 0 15px rgba(191, 167, 111, 0.2);
      display: flex;
      flex-direction: column;
      transition: transform var(--transition-speed) ease;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent-gold);
      margin-bottom: 2em;
      font-family: 'Merriweather', serif;
      user-select: text;
    }

    .logo img {
      width: 36px;
      height: 36px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1.3em;
      user-select: none;
    }

    .nav-links a {
      color: var(--text-main);
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: 600;
      box-shadow: inset 0 0 0 0 var(--accent-gold);
      transition:
        color var(--transition-speed),
        box-shadow var(--transition-speed),
        transform 0.15s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--accent-gold-hover);
      box-shadow: inset 150px 0 0 0 var(--accent-gold-hover);
      transform: scale(1.05);
      cursor: pointer;
      user-select: none;
      text-shadow: var(--shadow-glow);
    }

    /* Hamburger menu for mobile */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 110;
      user-select: none;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background: var(--accent-gold);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Main content */
    .main-content {
      margin-left: var(--menu-width);
      padding: 3em 2em 2em 2em;
      flex: 1;
      resize: both;
      overflow: auto;
      min-width: 320px;
      min-height: 400px;
      border: 2px solid transparent;
      border-radius: 10px;
      background-color: #141414dd;
      box-shadow: var(--shadow-glow);
      transition: box-shadow 0.3s ease;
    }
    .main-content:focus-within,
    .main-content:hover {
      box-shadow: var(--shadow-glow-strong);
      outline: none;
    }

    section {
      display: none;
      animation: fadeIn 0.4s ease forwards;
      user-select: text;
    }

    section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Section titles */
    h1 {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1em;
      color: var(--accent-gold);
      text-shadow: 0 0 8px #bfa76fbb;
    }

    p, ul, li {
      font-size: 1rem;
      line-height: 1.6;
    }

    ul {
      list-style: inside disc;
      margin-left: 0;
      padding-left: 0;
    }

    li {
      margin-bottom: 0.5em;
    }

    /* News cards */
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1.2em;
    }
    .news-card {
      background: #222;
      padding: 1em 1.3em;
      border-radius: 10px;
      box-shadow: 0 0 10px #bfa76f66;
      transition: box-shadow 0.3s ease;
      user-select: text;
    }
    .news-card:hover {
      box-shadow: 0 0 20px var(--accent-gold);
    }
    .news-card h3 {
      color: var(--accent-gold);
      margin-bottom: 0.5em;
      font-family: 'Merriweather', serif;
    }
    .news-card p {
      font-size: 0.95rem;
      color: #ddd;
    }

    /* Forms */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      max-width: 450px;
      user-select: text;
    }

    input, textarea {
      padding: 0.8em;
      background: #1c1c1c;
      color: var(--text-main);
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Open Sans', sans-serif;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-gold);
      box-shadow: 0 0 10px var(--accent-gold);
    }

    button {
      padding: 0.8em;
      background-color: var(--accent-gold);
      color: #000;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: var(--accent-gold-hover);
      box-shadow: 0 0 8px var(--accent-gold-hover);
    }

    /* Floating Audio Player */
    .audio-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #222b;
      padding: 8px 12px;
      border: 1px solid var(--accent-gold);

/* Responsive Design */

  .hamburger {
    display: flex;
  }

  .main-content {
    margin-left: 0;
    margin-top: 70px;
  }
}
